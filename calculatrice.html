<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>grid video0</title>
        <link rel="stylesheet" href="style.css">
        <script src="./code.js" defer></script>
</head>


<body>
    <div class="grid-affichage">0</div>
    <div class="grid-main">
        <div class="grid-numéro">
            <button class="numéro">1</button>
            <button class="numéro">2</button>
            <button class="numéro">3</button>
            <button class="numéro">4</button>
            <button class="numéro">5</button>
            <button class="numéro">6</button>
            <button class="numéro">7</button>
            <button class="numéro">8</button>
            <button class="numéro">9</button>
            <button class="numéro">0</button>
            <button class="numéro">.</button>
            <button class="numéro">=</button>
        </div>
        <div class="grid-signe"> 
            <button class="signe">/</button>
            <button class="signe">*</button>
            <button class="signe">-</button>
            <button class="signe">+</button>
        </div> 
        <div class="grid-fonction">
            <button class="fonction">AC</button>
            <button class="fonction">DEL</button>
        </div>
    </div>
</body>
</html>
